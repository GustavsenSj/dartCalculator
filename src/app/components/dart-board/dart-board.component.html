<div id="throws" *ngIf="throws > 0">
  <h2>Throws</h2>
  <p>Click on a throw to remove it and do a rethrow</p>
  <button *ngIf="throwScore.length === 3" (click)="submitScore()">
    Next Player
  </button>
</div>
<div id="pointsDisplay">
  <div
    *ngFor="let throw of throwScore; let i = index"
    id="{{ i + 1 }}"
    (click)="redoScoreOf($event)"
  >
    <p>Nr. {{ i + 1 }}</p>
    <p>Points: {{ throw }}</p>
  </div>
</div>
